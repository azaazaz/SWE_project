name: Node.js CI

on:
  push:
    branches: [ "Azerin" ]
  pull_request:
    branches: [ "Azerin" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies including dev
        run: npm install --include=dev

      - name: Run tests
        run: npx jest --runInBand
